[pytest]
# Pytest configuration for AInfluencer backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration (when using pytest-cov)
# addopts = --cov=app --cov-report=term-missing --cov-report=html

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    e2e: End-to-end tests (slowest, require full stack)
    slow: Slow running tests

