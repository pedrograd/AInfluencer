version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ainfluencer
      POSTGRES_USER: ainfluencer_user
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainfluencer_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      AINFLUENCER_DATABASE_URL: postgresql+asyncpg://ainfluencer_user:secure_password@postgres:5432/ainfluencer
      AINFLUENCER_REDIS_URL: redis://redis:6379/0
      AINFLUENCER_COMFYUI_BASE_URL: http://localhost:8188
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - content_storage:/storage

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
  content_storage:

